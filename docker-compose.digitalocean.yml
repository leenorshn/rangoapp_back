version: '3.8'

services:
  rangoapp-backend:
    image: registry.digitalocean.com/YOUR_REGISTRY_NAME/rangoapp-backend:latest
    container_name: rangoapp-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - rangoapp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rangoapp-network:
    driver: bridge
